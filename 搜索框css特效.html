<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
            outline: none;
        }

        /* 效果一的样式 */
        .search {
            width: 80px;
            height: 40px;
            border-radius: 40px;
            border: 2px solid lightblue;
            position: absolute;
            right: 200px;
            text-indent: 12px;
            color: #666;
            font-size: 16px;
            padding: 0;
            -webkit-transition: width 0.5s;
        }

        .search:focus {
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 1、动态效果的输入框 -->
    <input class="search" type="text" placeholder="搜索...">
</body>

</html>
