<!DOCTYPE html>

<head>
    <title>jQuery动态表单验证效果</title>
    <style type="text/css">
        body {
            font-family: Arial, Sans-Serif;
            font-size: 0.85em;
        }

        img {
            border: none;
        }

        ul,
        ul li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul li.first {
            border-top: 1px solid #DFDFDF;
        }

        ul li.last {
            border: none;
        }

        ul p {
            float: left;
            margin: 0;
            width: 310px;
        }

        ul h3 {
            float: left;
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0 0 0;
            width: 200px;
            margin-left: 20px;
        }

        ul li {
            border-bottom: 1px solid #DFDFDF;
            padding: 15px 0;
            width: 600px;
            overflow: hidden;
        }

        ul input[type="text"],
        ul input[type="password"] {
            width: 300px;
            padding: 5px;
            position: relative;
            border: solid 1px #666;
            border-radius: 5px;
        }

        ul input.required {
            border: solid 1px #f00;
        }
    </style>
    <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#signup").click(function () {
                resetFields();
                var emptyfields = $("input[value='']");
                if (emptyfields.length > 0) {
                    emptyfields.each(function () {
                        $(this).stop()
                            .animate({ left: "-10px" }, 100).animate({ left: "10px" }, 100)
                            .animate({ left: "-10px" }, 100).animate({ left: "10px" }, 100)
                            .animate({ left: "0px" }, 100)
                            .addClass("required");
                    });
                }
            });
        });
        function resetFields() {
            $("input[type=text], input[type=password]").removeClass("required");
        }
    </script>
</head>

<body>
    <ul>
        <li class="first">
            <h3>您的名字：</h3>
            <p><input type="text" value="" id="name" name="name" /></p>
        </li>
        <li>
            <h3>Email地址：</h3>
            <p><input type="text" value="" value="my@email.com" name="email" /></p>
        </li>
        <li>
            <h3>密码：</h3>
            <p><input type="password" value="" name="passwd" /></p>
        </li>
        <li>
            <h3>密码确认：</h3>
            <p><input type="password" value="" name="passwd_conf" /></p>
        </li>
        <li>
            <h3>用户名：</h3>
            <p><input type="text" value="" value="MyUserName" id="userName" name="user_name" /></p>
        </li>
        <li class="last">
            <button id="signup">登录</button>
        </li>
    </ul>
</body>

</html>
