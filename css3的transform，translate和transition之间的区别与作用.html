<html>

<head>
    <title></title>
    <style>
        .bg {
            background: red;
            width: 200px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .top {
            color: white;
            text-align: center;
            padding: 10px;
        }

        #bottomDiv {
            background: yellow;
            width: 100%;
            position: absolute;
            bottom: 0;
            top: 50px;
            transition: transform .3s;
            /* transform: all .3s; */
            /* transform: translate() .3s; */
        }

        h3 {
            margin: 0;
            text-align: center;
        }

        .box {
            width: 250px;
            margin: auto;
        }

        .item {
            border-style: solid;
            border-color: #d4d4d9;
            border-width: 0 0 1px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .item input {
            width: 100%;
            height: 55px;
            padding: 18px 0 0;
            font-size: 15px;
            box-sizing: border-box;
            display: block;
            position: relative;
            z-index: 2;
            background-color: transparent;
            /* 如果一个元素覆盖在另外一个元素之上，而你想显示下面的元素，这时你就需要把上面这个元素的background设置为transparent */
            border: 0;
            outline: 0;
        }

        .item .placeholder {
            width: 100%;
            color: #ccc;
            font-size: 15px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scale(1);
            transition: transform .2s linear;
            transform-origin: left;
        }
    </style>
    <script>
        function clickM() {
            window.flag = !window.flag;
            if (window.flag) {
                //document.getElementById('bottomDiv').style.cssText = 'transform:translate(0,100%)';
                document.getElementById('bottomDiv').style.transform = 'translate(100%,0)';
            } else {
                document.getElementById('bottomDiv').style.transform = '';
            }
        }

        function xx(e) {
            e.nextElementSibling.style.cssText = 'transform:translateY(-110%) scale(.75);';
        }
        
        function yy(e) {
            e.nextElementSibling.style.cssText = '';
        }
    </script>
</head>

<body>
    <div class="bg">
        <div class="top" onclick="clickM()">click me</div>
        <div id="bottomDiv"></div>
    </div>

    <!--登录框的动画效果-->
    <div class="box">
        <h3>登录</h3>
        <div class="item">
            <input type="text" onfocus="xx(this)" onblur="yy(this)" />
            <span class="placeholder">请输入用户名</span>
        </div>
        <div class="item">
            <input type="text" onfocus="xx(this)" onblur="yy(this)" />
            <span class="placeholder">请输入密码</span>
        </div>
    </div>

</body>

</html>
