<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        var a = prompt("请输入数字a(0-9)");
        var b = prompt("请输入数字b(0-9)");
        var c = prompt("请输入数字c(0-9)");
        a = Number(a);
        b = Number(b);
        c = Number(c);
        var array = [a, b, c];

        for (var i = 0; i < array.length; i++) {
            for (var j = 0; j < array.length - 1 - i; j++) {
                if (array[j] <= array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        var str = "";
        for (var i = 0; i < array.length; i++) {
            str += array[i];
        }
        alert("最大的数是：" + str);
    </script>
</body>

</html>
