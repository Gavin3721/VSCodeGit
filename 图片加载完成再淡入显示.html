<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .backgroundShow {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            width: 500px;
            height: 500px;
        }

        .backgroundImg {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -2;
            width: 500px;
            height: 500px;
        }

        .lay_background_img {
            transition: opacity 10s ease;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="backgroundShow">
        <img id="mybgimg" class="lay_background_img backgroundImg">
    </div>
</body>
<script>
    +function () {
        loadImage('img/logo.jpg', imgLoaded);
    }();

    function loadImage(url, callback) {
        var img = new Image();
        img.src = url;
        img.onload = function () { //图片下载完毕时异步调用callback函数。
            callback.call(img); // 将callback函数this指针切换为img。
        };
    }

    function imgLoaded() {
        var img = document.getElementById("mybgimg");
        img.setAttribute("src", this.src);
        if (img.style.opacity != undefined) {
            img.style.opacity = 1;
        }
    }
</script>

</html>
