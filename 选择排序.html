<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //选择排序方法
        function selectionSort(arr) {
            var len = arr.length;
            var minIndex, temp;
            for (var i = 0; i < len - 1; i++) {
                minIndex = i;
                for (var j = i + 1; j < len; j++) {
                    if (arr[j] < arr[minIndex]) {     // 寻找最小的数
                        minIndex = j;                 // 将最小数的索引保存
                    }
                }
                temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
            return arr;
        }

        var mArray = [1, 23, 34, 5, 46, 7, 9, 0, 1, 6, 8, 7, 35];
        selectionSort(mArray);
        document.write("排序后的数组为：" + mArray);
    </script>
</head>

<body>
    <h3>选择排序原理图</h3>
    <img src="img/selectionSort.gif" />
</body>

</html>
